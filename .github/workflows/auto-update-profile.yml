name: Auto Update Profile

on:
  # Run every day at midnight UTC (9 AM KST)
  schedule:
    - cron: "0 0 * * *"

  # Run every 6 hours during active development
  # schedule:
  #   - cron: "0 */6 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (optional - comment out if too frequent)
  push:
    branches:
      - main
    paths:
      - '.github/scripts/update_profile.py'
      - '.github/workflows/auto-update-profile.yml'

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: ğŸš€ Run profile update script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/update_profile.py
          python3 .github/scripts/update_profile.py

      - name: ğŸ“ Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ğŸ¤– Auto-update: Profile stats and recent activity

          - Updated language statistics
          - Refreshed recent projects
          - Updated focus areas

          Generated by GitHub Actions
          Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: âœ… Update complete
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "âœ¨ Profile updated successfully!"
          echo "ğŸ“Š Check your profile: https://github.com/coldzero94"

      - name: â„¹ï¸ No updates needed
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "âœ“ Profile is already up to date"
