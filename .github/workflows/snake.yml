name: Generate Dino Animation

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 0 * * *"

  # Allows manual trigger
  workflow_dispatch:

  # Run on every push to main
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install GIF rendering dependency
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pillow

      - name: Generate custom dino contribution assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER_NAME: ${{ github.repository_owner }}
        run: |
          python3 .github/scripts/generate_dino_contribution.py

      - name: Push dino contribution assets to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
